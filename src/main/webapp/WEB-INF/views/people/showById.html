<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Читатель</title>
</head>
<body>
<h1>Информация о читателе:</h1>
<p th:text="${person.getFull_name()+', '+person.getAge()}">VALUE</p>
<p th:text="${'Читатель пока не взял ни одной книги!'}"
   th:if="${books.isEmpty()}">VALUE</p>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <label style="font-size: 18px; font-weight: bold">Книги:</label>
    <div th:each="book : ${books}">
        <a th:text="${book.getTitle()+', '+book.getAuthor()+', '+book.getAge()}">VALUE</a>
    </div>

</div>

<hr/>
        <form th:method="GET" th:action="@{/people/{id}/edit(id = ${person.getId()})}">
            <input type="submit" value="Редактировать">
        </form>
        <br/>
        <form th:method="DELETE" th:action="@{/people/{id}(id = ${person.getId()})}">
            <input type="submit" value="Удалить"/>
        </form>
</body>
</html>
