<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Читатели</title>
</head>
<body>
<h1>Список всех читателей:</h1>
<div th:each="person : ${people}">
     <a th:href="@{people/{id}(id=${person.getId()})}"
        th:text="${person.getFullName()+', '+person.getAge()}">chitatel</a>
</div>
<hr/>
<br/>
<a href="/people/create">Добавить нового читателя!</a>
</body>
</html>
